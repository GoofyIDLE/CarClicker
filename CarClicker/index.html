<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Clicker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container" id="container">
  <div class="car-container">
    <img src="car.png" alt="Car" id="car">
    <p>Speed: <span id="speed">0</span> MPH</p>
    <p>Speed Per Click: <span id="speedPerClick">1</span> MPH</p>
  </div>
</div>
<div id="goldenEngine" style="display: none;">
  <img src="golden_engine.png" alt="Golden Engine" id="goldenEngineImg">
</div>
<div id="upgrades" class="upgrades">
  <h2>Upgrades</h2>
  <ul id="upgradeList">
    <li><button onclick="buyCursor()">Cursor - Cost: <span id="cursorCost">10</span></button></li>
  </ul>
</div>
<script src="script.js"></script>
</body>
</html>
